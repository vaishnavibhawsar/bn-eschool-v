 <div class="container">  
    
  <h1> Display Data from Json File in Angular 9 </h1>  
    
  <table class="table table-striped">  
    <thead>  
        <tr>  
          <th>Name</th>  
          <th>Email</th>  
          <th>Password</th>  
          <th>Phone.no</th> 
          <th>Category</th>   
        </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor="let student of user">  
        <td>{{ student[0]+''+student[1]}}</td>    
        <td>{{ student[2] }}</td>  
        <td>{{ student[3] }}</td>  
        <td>{{ student[4] }}</td>  
        <td>{{ student[5] }}</td>  

      </tr>  
    </tbody>  
  </table>  
</div>
